<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="login-page py-10 px-4 h-[100vh]">
        <div>
           <div class="flex justify-center items-center">
            <img class="md:w-[180px] w-[120px] origin-top-left " src="./assets/images/logo.svg" />
           </div>
        <div class="flex justify-center items-center">
            <div
            class="w-[513px] md:px-[69px] py-[40px] px-6 md:py-[79px] bg-white rounded-[20px] shadow backdrop-blur-[100px] flex-col justify-center items-center gap-[15px] md:gap-[34px] inline-flex"
          >
        
            <div
              class="self-stretch h- flex-col justify-center items-center gap-4 flex"
            >
              <div
                class="md:text-[28px] text-[20px] font-semibold leading-7"
              >
                Sign Up
              </div>
            </div>
            <form action="#"
              class="self-stretch flex-col justify-start items-start md:gap-6 gap-4 flex"
            >
              <div
                class="self-stretch flex-col justify-start items-start gap-3 flex"
              >
                <div
                  class="self-stretch justify-start items-start gap-3 inline-flex"
                >
                  <div
                    class="grow shrink basis-0 text-slate-700 md:text-[16px] text-[14px] font-normal  capitalize leading-none"
                  >
                    Name
                  </div>
                </div>
                <div
                  class="self-stretch justify-start items-start gap-2 inline-flex"
                >
                  <input
                    type="text"
                    id="input-name-label"
                    class="input_custom"
                    placeholder="Enter your name"
                  />
                </div>
              </div>
              <div
                class="self-stretch flex-col justify-start items-start gap-3 flex"
              >
                <div
                  class="self-stretch justify-start items-start gap-3 inline-flex"
                >
                  <div
                    class="grow shrink basis-0 text-slate-700 md:text-[16px] text-[14px] font-normal  capitalize leading-none"
                  >
                    Email
                  </div>
                </div>
                <div
                  class="self-stretch justify-start items-start gap-2 inline-flex"
                >
                <input type="email" id="input-label" class="input_custom" placeholder="Enter your email">
                </div>
              </div>
              <div
                class="self-stretch flex-col justify-start items-start gap-3 flex"
              >
                <div class="self-stretch justify-start items-start inline-flex">
                  <div
                    class="grow shrink basis-0 text-slate-700 md:text-[16px] text-[14px] font-normal  capitalize leading-none"
                  >
                    Password
                  </div>
                </div>
                <div
                  class="self-stretch flex-col justify-start items-start gap-2 flex"
                >
                  <div
                    class="self-stretch  rounded-lg justify-start items-center gap-[5px] inline-flex"
                  >
                    
                  <input
                  type="password"
                  id="input-password-label"
                  class="input_custom"
                  placeholder="Enter your password"
                />
                  </div>
                </div>
              </div>
              <div class="self-stretch pt-3">
                <button type="submit" class="btn-primary w-full">
                    Create Account
                  </button>
              </div>
              
            </form>
            <div class="self-stretch">
                <div class="self-stretch">
                    <button type="button" class="btn-secondary w-full ">
                       <img src="./assets/images/google.png"> Continue with Google
                      </button>
                  </div>
                  <div class="self-stretch pt-3">
                    <div class="flex gap-2 justify-center md:text-[16px] text-[14px]">
                        <p>Already have an account?</p> <a href="login.html" class="text-primary underline">Login</a>
                      </div>
                  </div>
            </div>
          </div>
        </div>
        </div>
      
    </main>
  </body>
</html>
